{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ form.instance.pk|default:"Create" }} Inventory Item{% endblock %}
{% block content %}

<h1>{{ form.instance.pk|default:"Create" }} Inventory Item</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'inventoryitem_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
